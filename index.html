<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG ULTIMATE 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Pantalla de HUD (Vidas y Monedas) -->
        <div id="hud" style="display:none;">
            <div>VIDAS: <span id="lives-display">3</span></div>
            <div>MONEDAS: <span id="coins-display">0</span> ü™ô</div>
        </div>

        <!-- Men√∫ Principal -->
        <div id="menu-main" class="screen">
            <h1>PONG PRO</h1>
            <div class="login-box">
                <input type="text" id="session-input" placeholder="C√≥digo de sesi√≥n...">
                <button onclick="loadSession()">CARGAR CUENTA</button>
            </div>
            <button class="btn-primary" onclick="startGame()">JUGAR</button>
            <button class="btn-primary" onclick="showScreen('menu-shop')">TIENDA / CRATES</button>
            <button class="btn-primary" onclick="showScreen('menu-inventory')">INVENTARIO</button>
        </div>

        <!-- Tienda de Crates -->
        <div id="menu-shop" class="screen" style="display:none;">
            <h2>TIENDA DE CRATES</h2>
            <div class="crates-flex">
                <div class="crate-card basic">
                    <h3>B√ÅSICO</h3>
                    <p>Fondos y Colores</p>
                    <button onclick="buyCrate('basic')">ABRIR (100 ü™ô)</button>
                </div>
                <div class="crate-card god">
                    <h3>DIOS</h3>
                    <p>Legendarios & Dios</p>
                    <button onclick="buyCrate('god')">ABRIR (1000 ü™ô)</button>
                </div>
            </div>
            <button onclick="showScreen('menu-main')">VOLVER</button>
        </div>

        <!-- Inventario -->
        <div id="menu-inventory" class="screen" style="display:none;">
            <h2>TU INVENTARIO</h2>
            <div id="inventory-list"></div>
            <button onclick="showScreen('menu-main')">VOLVER</button>
        </div>

        <canvas id="pongCanvas"></canvas>
    </div>

    <script src="app.js"></script>
    <script src="game.js"></script>
</body>
</html>
