<!-- Añadir esto dentro del body, debajo de los otros menús -->
<div id="pause-menu" class="ui-overlay" style="display:none; background: rgba(0,0,0,0.5);">
    <div class="window">
        <h1 class="caos-text">PAUSA</h1>
        <button class="btn-primary" onclick="resumeGame()">REANUDAR</button>
        <button onclick="location.reload()">SALIR AL MENÚ</button>
    </div>
</div>

<!-- En el profile-menu, añade el input para cargar -->
<div id="profile-menu" class="ui-overlay" style="display:none">
    <div class="window">
        <h2>DATOS DEL PILOTO</h2>
        <input type="text" id="username-input" placeholder="Nuevo apodo...">
        <button onclick="saveUsername()">CAMBIAR NOMBRE</button>
        <hr>
        <p>RECUPERAR CUENTA:</p>
        <input type="text" id="load-code-input" placeholder="Pega tu código aquí...">
        <button onclick="loadFromCode()">CARGAR SESIÓN</button>
        <hr>
        <p>TU LLAVE ACTUAL:</p>
        <textarea id="save-code-output" readonly onclick="this.select()"></textarea>
        <button class="btn-close" onclick="showUI('main')">VOLVER</button>
    </div>
</div>
