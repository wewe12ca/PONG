<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PONG 2D | MODO CAOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- PORTADA -->
    <div id="title-screen" class="ui-overlay">
        <h1 class="logo">PONG <span class="accent">2D</span></h1>
        <button class="btn-primary" onclick="enterGame()">EMPEZAR</button>
    </div>

    <div id="top-bar" style="display:none">
        <div class="user-info">ðŸ‘¤ <span id="display-username">Jugador</span></div>
        <div class="coin-info">ðŸ’° <span id="display-coins">0</span> PC</div>
        <div class="nav-btns">
            <button onclick="showUI('shop')">Tienda</button>
            <button onclick="showUI('inventory')">ColecciÃ³n</button>
            <button onclick="showUI('profile')">Perfil</button>
        </div>
    </div>

    <canvas id="pong"></canvas>
    <div id="mod-display" class="mod-indicator"></div>

    <!-- MENÃš PRINCIPAL -->
    <div id="main-menu" class="ui-overlay" style="display:none">
        <div class="menu-card">
            <h2>MODO NORMAL</h2>
            <div class="grid-modes">
                <button onclick="startGame(1, false, 0, false)">1 VS 1 Local</button>
                <button onclick="startGame(2, false, 0, false)">2 VS 2 Local</button>
                <button onclick="startGame(1, true, 0.12, false)">VS CPU PRO</button>
                <button onclick="showUI('caos-select')" class="btn-caos">MODO CAOS ðŸ”¥</button>
            </div>
        </div>
    </div>

    <!-- SUBMENÃš CAOS -->
    <div id="caos-select-menu" class="ui-overlay" style="display:none">
        <div class="menu-card caos-border">
            <h2 class="caos-text">ELIGE MODO CAOS</h2>
            <div class="grid-modes">
                <button onclick="startGame(1, false, 0, true)">1 VS 1 CAOS</button>
                <button onclick="startGame(2, false, 0, true)">2 VS 2 CAOS</button>
                <button onclick="showUI('main')">VOLVER</button>
            </div>
        </div>
    </div>

    <!-- Otros menÃºs (Tienda, Inventario, Perfil se mantienen igual) -->
    <div id="inventory-menu" class="ui-overlay" style="display:none">
        <div class="window">
            <div class="tabs">
                <button onclick="populateInventory('paddle')">Palas</button>
                <button onclick="populateInventory('ball')">Bolas</button>
                <button onclick="populateInventory('bg')">Fondos</button>
            </div>
            <div id="inventory-list" class="item-grid"></div>
            <button class="btn-close" onclick="showUI('main')">CERRAR</button>
        </div>
    </div>

    <div id="shop-menu" class="ui-overlay" style="display:none">
        <div class="window">
            <h2>TIENDA</h2>
            <div class="shop-grid">
                <div class="loot-card bronze" onclick="openBox('common')">ðŸ“¦ Bronce</div>
                <div class="loot-card legendary" onclick="openBox('god')">ðŸ”¥ Dios</div>
            </div>
            <button class="btn-close" onclick="showUI('main')">VOLVER</button>
        </div>
    </div>

    <div id="profile-menu" class="ui-overlay" style="display:none">
        <div class="window">
            <h2>PERFIL</h2>
            <input type="text" id="username-input" placeholder="Nombre...">
            <button onclick="saveUsername()">GUARDAR</button>
            <textarea id="save-code-output" readonly></textarea>
            <button class="btn-close" onclick="showUI('main')">VOLVER</button>
        </div>
    </div>

    <div id="game-over" class="ui-overlay" style="display:none">
        <h1 id="winner-text"></h1>
        <button class="btn-primary" onclick="location.reload()">MENÃš</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
