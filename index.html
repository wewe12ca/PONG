<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PONG 2D | ULTIMATE 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- FONDO ANIMADO -->
    <div class="bg-animation">
        <div id="particles"></div>
    </div>

    <!-- HUD SUPERIOR -->
    <div id="top-bar">
        <div class="stat-group">
            <div class="user-pill">ðŸ‘¤ <span id="display-username">Jugador</span></div>
            <div class="coin-pill">ðŸ’° <span id="display-coins">0</span> <small>PC</small></div>
        </div>
        <div class="nav-btns">
            <button onclick="showUI('shop')">TIENDA</button>
            <button onclick="showUI('inventory')">COLECCIÃ“N</button>
            <button onclick="showUI('profile')">PERFIL</button>
        </div>
    </div>

    <main id="game-area">
        <canvas id="pong"></canvas>
        <div id="mod-display" class="mod-indicator"></div>

        <!-- PANTALLAS UI (SE SUPERPONEN AL CANVAS) -->
        <div id="ui-container">
            <!-- Portada -->
            <div id="title-screen" class="ui-overlay active">
                <h1 class="logo">PONG<span class="accent">2D</span></h1>
                <div class="glow-bar"></div>
                <button class="btn-main" onclick="showUI('main')">ENTRAR AL SISTEMA</button>
            </div>

            <!-- MenÃº Modos -->
            <div id="main-menu" class="ui-overlay">
                <div class="window">
                    <h2 class="neon-text">MODOS DE JUEGO</h2>
                    <div class="mode-grid">
                        <button class="btn-mode" onclick="startGame(1, false)">1 VS 1</button>
                        <button class="btn-mode" onclick="startGame(1, true)">VS CPU PRO</button>
                        <button class="btn-mode chaos" onclick="showUI('caos-select')">MODO CAOS ðŸ”¥</button>
                    </div>
                </div>
            </div>

            <!-- Inventario Mejorado -->
            <div id="inventory-menu" class="ui-overlay">
                <div class="window">
                    <div class="tabs">
                        <button onclick="populateInventory('paddle')">PALAS</button>
                        <button onclick="populateInventory('ball')">BOLAS</button>
                    </div>
                    <div id="inventory-list" class="item-grid"></div>
                    <button class="btn-close" onclick="showUI('main')">VOLVER</button>
                </div>
            </div>

            <!-- Game Over -->
            <div id="game-over" class="ui-overlay">
                <div class="window gold-border">
                    <h1 id="winner-text">FIN DEL JUEGO</h1>
                    <div class="reward-box">
                        <p id="reward-text">+50 PC</p>
                    </div>
                    <button class="btn-main" onclick="restartGame()">REINTENTAR</button>
                    <button class="btn-flat" onclick="location.reload()">SALIR</button>
                </div>
            </div>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>
