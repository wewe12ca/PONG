<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PONG ULTIMATE 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">

        <div class="nav-btns">

            <button onclick="App.logout()" style="color:#ff4444">SALIR</button>

    <canvas id="pong"></canvas>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button onclick="startGame('1v1')">1 VS 1</button>
                    <button onclick="startGame('2v2')">2 VS 2</button>
                    <button onclick="startGame('caos')">CAOS 1v1</button>

                </div>
            </div>
        </div>

        <!-- TIENDA -->
        <div id="shop-menu" class="ui-overlay">
            <div class="window">
                <h2>SUMINISTROS 2026</h2>
                <div class="shop-grid" style="display:flex; gap:15px; justify-content:center;">
                    <div class="loot-card" onclick="App.openBox('common')" style="border: 2px solid #00f2ff;">ðŸ“¦ BRONCE<br>100 PC</div>

            </div>
        </div>

        <!-- INVENTARIO -->
        <div id="inventory-menu" class="ui-overlay">
            <div class="window">
                <h2>TU COLECCIÃ“N</h2>
                <div id="inventory-list" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; max-height:300px; overflow-y:auto;"></div>
                <button onclick="showUI('main-menu')" style="margin-top:20px;">CERRAR</button>
            </div>
        </div>

        <!-- GAME OVER -->
        <div id="game-over" class="ui-overlay">
            <div class="window" id="game-over-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="game.js"></script>
</body>
</html>
