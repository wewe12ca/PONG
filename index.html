<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG COSMIC - 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- HUD Superior -->
        <div id="hud" style="display:none;">
            <span>Vidas: <span id="lives-display">3</span></span>
            <span>Monedas: <span id="coins-display">0</span></span>
        </div>

        <!-- Men√∫ Principal -->
        <div id="menu-main" class="screen">
            <h1>PONG ULTIMATE</h1>
            <div class="login-section">
                <input type="text" id="session-input" placeholder="C√≥digo de sesi√≥n...">
                <button onclick="loadSession()">CARGAR CUENTA</button>
            </div>
            <button class="btn-main" onclick="startGame()">JUGAR</button>
            <button class="btn-main" onclick="showScreen('menu-shop')">TIENDA (CRATES)</button>
            <button class="btn-main" onclick="showScreen('menu-inventory')">INVENTARIO</button>
        </div>

        <!-- Tienda / Crates -->
        <div id="menu-shop" class="screen" style="display:none;">
            <h2>TIENDA DE CRATES</h2>
            <div class="crates-container">
                <div class="crate basic">
                    <p>CRATE B√ÅSICO</p>
                    <span>100 ü™ô</span>
                    <button onclick="buyCrate('basic')">ABRIR</button>
                </div>
                <div class="crate god">
                    <p>CRATE DIOS</p>
                    <span>1000 ü™ô</span>
                    <button onclick="buyCrate('god')">ABRIR</button>
                </div>
            </div>
            <button onclick="showScreen('menu-main')">VOLVER</button>
        </div>

        <!-- Inventario -->
        <div id="menu-inventory" class="screen" style="display:none;">
            <h2>TU INVENTARIO</h2>
            <div id="inventory-list"></div>
            <button onclick="showScreen('menu-main')">VOLVER</button>
        </div>

        <canvas id="pongCanvas"></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
