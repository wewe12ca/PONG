<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PONG 2D | NEON EVOLUTION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- PORTADA DINÃMICA -->
    <div id="title-screen" class="ui-overlay">
        <h1 class="logo">PONG <span class="accent">2D</span></h1>
        <div class="hero-box">
            <button class="btn-primary" onclick="enterGame()">EMPEZAR JUEGO</button>
            <p class="hint">EDICIÃ“N COLECCIONISTA 2026</p>
        </div>
    </div>

    <!-- HUD SUPERIOR -->
    <div id="top-bar" style="display:none">
        <div class="user-info">ðŸ‘¤ <span id="display-username">Jugador</span></div>
        <div class="coin-info">ðŸ’° <span id="display-coins">0</span> PC</div>
        <div class="nav-btns">
            <button onclick="showUI('shop')">Tienda</button>
            <button onclick="showUI('inventory')">ColecciÃ³n</button>
            <button onclick="showUI('profile')">Perfil</button>
        </div>
    </div>

    <canvas id="pong"></canvas>
    <div id="mod-display" class="mod-indicator"></div>

    <!-- MENÃš PRINCIPAL -->
    <div id="main-menu" class="ui-overlay" style="display:none">
        <div class="menu-card">
            <h2>SELECCIONA MODO</h2>
            <div class="grid-modes">
                <button onclick="startGame(1, false, 0, false)">1 VS 1</button>
                <button onclick="startGame(2, false, 0, false)">2 VS 2</button>
                <button onclick="startGame(1, false, 0, true)" class="btn-caos">MODO CAOS</button>
                <button onclick="startGame(1, true, 0.12, false)">VS CPU PRO</button>
            </div>
        </div>
    </div>

    <!-- INVENTARIO POR PESTAÃ‘AS -->
    <div id="inventory-menu" class="ui-overlay" style="display:none">
        <div class="window">
            <div class="tabs">
                <button onclick="populateInventory('paddle')">Palas</button>
                <button onclick="populateInventory('ball')">Bolas</button>
                <button onclick="populateInventory('bg')">Fondos</button>
            </div>
            <div id="inventory-list" class="item-grid"></div>
            <button class="btn-close" onclick="showUI('main')">CERRAR</button>
        </div>
    </div>

    <!-- TIENDA -->
    <div id="shop-menu" class="ui-overlay" style="display:none">
        <div class="window">
            <h2>CAJAS DE SUMINISTROS</h2>
            <div class="shop-grid">
                <div class="loot-card bronze" onclick="openBox('common')">ðŸ“¦<br>Bronce<br><b>100 PC</b></div>
                <div class="loot-card epic" onclick="openBox('epic')">ðŸ’Ž<br>Ã‰pica<br><b>500 PC</b></div>
                <div class="loot-card legendary" onclick="openBox('god')">ðŸ”¥<br>Dios<br><b>1500 PC</b></div>
            </div>
            <button class="btn-close" onclick="showUI('main')">VOLVER</button>
        </div>
    </div>

    <!-- PERFIL -->
    <div id="profile-menu" class="ui-overlay" style="display:none">
        <div class="window">
            <h2>MI CUENTA</h2>
            <input type="text" id="username-input" placeholder="Nuevo nombre...">
            <button onclick="saveUsername()">ACTUALIZAR</button>
            <p>LLAVE DE ACCESO:</p>
            <textarea id="save-code-output" readonly onclick="this.select()"></textarea>
            <button class="btn-close" onclick="showUI('main')">VOLVER</button>
        </div>
    </div>

    <!-- GAME OVER -->
    <div id="game-over" class="ui-overlay" style="display:none">
        <h1 id="winner-text">GANASTE</h1>
        <button class="btn-primary" onclick="location.reload()">CONTINUAR</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
