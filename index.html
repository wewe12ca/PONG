<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PONG ULTIMATE 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation"><div id="particles"></div></div>

    <div id="top-bar">
        <div class="stat-group">
            <div class="user-pill">üë§ <span id="display-username">Cargando...</span></div>
            <div class="coin-pill">üí∞ <span id="display-coins">0</span> PC</div>
        </div>
        <div class="nav-btns">
            <button onclick="showUI('shop')">LOOTBOXES</button>
            <button onclick="showUI('inventory')">COLECCI√ìN</button>
            <button onclick="showUI('profile')">PERFIL</button>
        </div>
    </div>

    <main id="game-area">
        <canvas id="pong"></canvas>

        <div id="ui-layer">
            <div id="title-screen" class="ui-overlay active">
                <h1 class="logo">PONG<span class="accent">2D</span></h1>
                <input type="text" id="username-input" placeholder="Tu Nombre..." style="display:none; margin: 10px auto; padding: 10px; width: 200px;">
                <button class="btn-main" id="main-btn" onclick="App.checkSession()">ENTRAR</button>
            </div>

            <div id="main-menu" class="ui-overlay">
                <div class="window">
                    <h2 class="neon-text">MODOS DE JUEGO</h2>
                    <button class="btn-mode" onclick="startGame('mouse_vs_cpu')">VS CPU (Rat√≥n)</button>
                    <button class="btn-mode" onclick="startGame('keyboard_1v1')">1 VS 1 (Teclado)</button>
                </div>
            </div>
            
            <!-- Tienda de Lootboxes -->
            <div id="shop-menu" class="ui-overlay">
                <div class="window">
                    <h2 class="neon-text">SUMINISTROS</h2>
                    <div class="shop-grid">
                        <div class="loot-card" onclick="App.openBox('common')">üì¶ BRONCE<br>100 PC</div>
                        <div class="loot-card" onclick="App.openBox('epic')">üíé √âPICA<br>500 PC</div>
                        <div class="loot-card" onclick="App.openBox('god')">üî• DIOS<br>1500 PC</div>
                    </div>
                    <button onclick="showUI('main')">VOLVER</button>
                </div>
            </div>

            <!-- Inventario/Colecci√≥n (Con bot√≥n para Tienda Completa) -->
            <div id="inventory-menu" class="ui-overlay">
                <div class="window">
                    <div class="tabs">
                        <button onclick="App.populateInventory('paddle')">PALAS EQUIPADAS</button>
                        <button onclick="App.populateInventory('ball')">BOLAS EQUIPADAS</button>
                    </div>
                    <div id="inventory-list" class="item-grid"></div>
                    <button onclick="showUI('full_store')" style="margin-top:10px;">TIENDA COMPLETA</button>
                    <button onclick="showUI('main')">CERRAR</button>
                </div>
            </div>
            
            <!-- TIENDA COMPLETA (NUEVA VENTANA) -->
            <div id="full-store-menu" class="ui-overlay">
                <div class="window" style="min-width: 600px;">
                    <h2 class="neon-text">CAT√ÅLOGO 2026</h2>
                    <div class="tabs">
                        <button onclick="App.populateStore('paddle')">PALAS</button>
                        <button onclick="App.populateStore('ball')">BOLAS</button>
                    </div>
                    <div id="store-list" class="item-grid"></div>
                    <button onclick="showUI('inventory')">VOLVER A COLECCI√ìN</button>
                </div>
            </div>


            <div id="profile-menu" class="ui-overlay">...</div>
            <div id="game-over" class="ui-overlay">...</div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
