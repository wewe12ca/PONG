<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PONG ULTIMATE 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div class="stat-group">
            <div>üë§ <span id="display-username">...</span></div>
            <div>üí∞ <span id="display-coins">0</span> PC</div>
        </div>
        <div id="game-info" style="display:none; color:#00f2ff;">P1:W/S | P2:T/G | P3:I/K | P4:‚Üë/‚Üì</div>
    </div>

    <canvas id="pong"></canvas>

    <div id="ui-layer">
        <!-- PANTALLA DE INICIO -->
        <div id="title-screen" class="ui-overlay active">
            <div class="window">
                <h1>PONG 2026</h1>
                <input type="text" id="username-input" placeholder="Tu Nombre...">
                <button onclick="App.checkSession()">ENTRAR</button>
            </div>
        </div>

        <!-- MEN√ö PRINCIPAL -->
        <div id="main-menu" class="ui-overlay">
            <div class="window">
                <h2>MODOS DE JUEGO</h2>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                    <button onclick="startGame('medio')">VS CPU</button>
                    <button onclick="startGame('2v2')" style="border-color:cyan">2 VS 2</button>
                    <button onclick="startGame('caos')" style="grid-column: span 2; border-color:magenta">MODO CAOS</button>
                </div>
                <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
                    <button onclick="showUI('shop-menu')">üõí TIENDA</button>
                    <button onclick="App.populateInventory()">üéí INVENTARIO</button>
                    <button onclick="App.redeemCode()" style="border-color:#00ff88">üéÅ C√ìDIGOS</button>
                </div>
            </div>
        </div>

        <!-- TIENDA -->
        <div id="shop-menu" class="ui-overlay">
            <div class="window">
                <h2>TIENDA DE CRATES</h2>
                <div style="display:flex; gap:10px;">
                    <div class="loot-card" onclick="App.openBox('common')">üì¶ 100</div>
                    <div class="loot-card" onclick="App.openBox('epic')" style="border-color:#ff00ff">üíé 500</div>
                    <div class="loot-card" onclick="App.openBox('god')" style="border-color:gold">üî• 1500</div>
                </div>
                <button onclick="showUI('main-menu')" style="margin-top:15px;">VOLVER</button>
            </div>
        </div>

        <!-- INVENTARIO -->
        <div id="inventory-menu" class="ui-overlay">
            <div class="window">
                <h2>COLECCI√ìN</h2>
                <div id="inventory-list" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; max-height:250px; overflow-y:auto;"></div>
                <button onclick="showUI('main-menu')" style="margin-top:15px;">CERRAR</button>
            </div>
        </div>

        <div id="game-over" class="ui-overlay">
            <div class="window" id="game-over-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="game.js"></script>
</body>
</html>
