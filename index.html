<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG ULTIMATE 2026 | FINAL EDITION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation"><div id="particles"></div></div>

    <!-- HUD SUPERIOR -->
    <div id="top-bar">
        <div class="stat-group">
            <div class="user-pill">游녻 <span id="display-username">Cargando...</span></div>
            <div class="coin-pill">游눯 <span id="display-coins">0</span> PC</div>
        </div>
        <div class="nav-btns">
            <button onclick="showUI('shop')">TIENDA</button>
            <button onclick="showUI('inventory')">COLECCI칍N</button>
            <button onclick="showUI('profile')">PERFIL</button>
        </div>
    </div>

    <main id="game-area">
        <!-- El Canvas donde se dibuja el juego -->
        <canvas id="pong"></canvas>

        <div id="ui-layer">
            <!-- PANTALLA DE T칈TULO Y ENTRADA -->
            <div id="title-screen" class="ui-overlay active">
                <h1 class="logo">PONG<span class="accent">2D</span></h1>
                <!-- Input oculto para el registro inicial -->
                <input type="text" id="username-input" placeholder="Tu Nombre..." style="display:none; margin: 10px auto; padding: 10px; width: 200px;">
                <button class="btn-main" id="main-btn" onclick="App.checkSession()">ENTRAR AL JUEGO</button>
            </div>

            <!-- MEN칔 PRINCIPAL -->
            <div id="main-menu" class="ui-overlay">
                <div class="window">
                    <h2 class="neon-text">MODOS DE JUEGO</h2>
                    <button class="btn-mode" onclick="startGame(false)">1 VS 1 LOCAL</button>
                    <button class="btn-mode" onclick="startGame(true)">VS CPU PRO</button>
                </div>
            </div>

            <!-- TIENDA DE LOOTBOXES -->
            <div id="shop-menu" class="ui-overlay">
                <div class="window">
                    <h2 class="neon-text">SUMINISTROS</h2>
                    <div class="shop-grid">
                        <div class="loot-card" onclick="App.openBox('common')">游닍 BRONCE<br>100 PC</div>
                        <div class="loot-card" onclick="App.openBox('epic')">游눑 칄PICA<br>500 PC</div>
                        <div class="loot-card" onclick="App.openBox('god')">游댠 DIOS<br>1500 PC</div>
                    </div>
                    <button onclick="showUI('main')">VOLVER</button>
                </div>
            </div>

            <!-- INVENTARIO -->
            <div id="inventory-menu" class="ui-overlay">
                <div class="window">
                    <div class="tabs">
                        <button onclick="App.populateInventory('paddle')">PALAS</button>
                        <button onclick="App.populateInventory('ball')">BOLAS</button>
                    </div>
                    <div id="inventory-list" class="item-grid"></div>
                    <button onclick="showUI('main')">VOLVER</button>
                </div>
            </div>

            <!-- PERFIL / C칍DIGOS -->
            <div id="profile-menu" class="ui-overlay">
                <div class="window">
                    <h2>PROMOCIONES</h2>
                    <input type="text" id="promo-input" placeholder="Introduce c칩digo...">
                    <button onclick="App.redeemCode()">CANJEAR</button>
                    <hr>
                    <p>KEY DE RECUPERACI칍N:</p>
                    <textarea id="save-code-output" readonly></textarea>
                    <button onclick="showUI('main')">VOLVER</button>
                </div>
            </div>

            <!-- GAME OVER -->
            <div id="game-over" class="ui-overlay">
                <div class="window">
                    <h1 id="winner-text">FIN</h1>
                    <p id="reward-text"></p>
                    <!-- Este bot칩n no recarga la p치gina, mantiene la sesi칩n viva -->
                    <button class="btn-main" onclick="showUI('main')">MEN칔 PRINCIPAL</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Enlaza el archivo JavaScript -->
    <script src="game.js"></script>
</body>
</html>
