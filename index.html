<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PONG ULTIMATE 2026 | FINAL EDITION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation"><div id="particles"></div></div>

    <!-- HUD SUPERIOR -->
    <div id="top-bar">
        <div class="stat-group">
            <div class="user-pill">ðŸ‘¤ <span id="display-username">Invitado</span></div>
            <div class="coin-pill">ðŸ’° <span id="display-coins">0</span> PC</div>
        </div>
        <div class="nav-btns">
            <button onclick="showUI('shop')">TIENDA</button>
            <button onclick="showUI('inventory')">COLECCIÃ“N</button>
            <button onclick="showUI('profile')">PERFIL</button>
        </div>
    </div>

    <main id="game-area">
        <canvas id="pong"></canvas>

        <div id="ui-layer">
            <!-- REGISTRO DE CUENTA -->
            <div id="register-screen" class="ui-overlay">
                <div class="window">
                    <h2 class="neon-text">NUEVO PILOTO</h2>
                    <input type="text" id="username-input" placeholder="Tu nombre...">
                    <button class="btn-main" onclick="App.createAccount()">CREAR PERFIL</button>
                </div>
            </div>

            <!-- PORTADA -->
            <div id="title-screen" class="ui-overlay active">
                <h1 class="logo">PONG<span class="accent">2D</span></h1>
                <button class="btn-main" onclick="App.checkSession()">ENTRAR</button>
            </div>

            <!-- MENÃš PRINCIPAL -->
            <div id="main-menu" class="ui-overlay">
                <div class="window">
                    <h2 class="neon-text">MODOS DE JUEGO</h2>
                    <button class="btn-mode" onclick="startGame(false)">1 VS 1 LOCAL</button>
                    <button class="btn-mode" onclick="startGame(true)">VS CPU PRO</button>
                </div>
            </div>

            <!-- TIENDA DE LOOTBOXES -->
            <div id="shop-menu" class="ui-overlay">
                <div class="window">
                    <h2 class="neon-text">SUMINISTROS</h2>
                    <div class="shop-grid">
                        <div class="loot-card" onclick="App.openBox('common')">ðŸ“¦ BRONCE<br><small>100 PC</small></div>
                        <div class="loot-card" onclick="App.openBox('epic')">ðŸ’Ž Ã‰PICA<br><small>500 PC</small></div>
                        <div class="loot-card god-box" onclick="App.openBox('god')">ðŸ”¥ DIOS<br><small>1500 PC</small></div>
                    </div>
                    <button onclick="showUI('main')">VOLVER</button>
                </div>
            </div>

            <!-- INVENTARIO -->
            <div id="inventory-menu" class="ui-overlay">
                <div class="window">
                    <div class="tabs">
                        <button onclick="App.populateInventory('paddle')">PALAS</button>
                        <button onclick="App.populateInventory('ball')">BOLAS</button>
                    </div>
                    <div id="inventory-list" class="item-grid"></div>
                    <button onclick="showUI('main')">VOLVER</button>
                </div>
            </div>

            <!-- PERFIL / CÃ“DIGOS -->
            <div id="profile-menu" class="ui-overlay">
                <div class="window">
                    <h2>PROMOCIONES</h2>
                    <input type="text" id="promo-input" placeholder="CÃ³digo...">
                    <button onclick="App.redeemCode()">CANJEAR</button>
                    <hr>
                    <p>KEY DE RECUPERACIÃ“N:</p>
                    <textarea id="save-code-output" readonly></textarea>
                    <button onclick="showUI('main')">VOLVER</button>
                </div>
            </div>

            <!-- GAME OVER -->
            <div id="game-over" class="ui-overlay">
                <div class="window gold-border">
                    <h1 id="winner-text">FIN</h1>
                    <p id="reward-text"></p>
                    <button class="btn-main" onclick="showUI('main')">MENÃš PRINCIPAL</button>
                </div>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
